<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta name="force-rendering" content="webkit">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
		<title>学且思博客注册</title>
		<style type="text/css">
			body {
				background-image: url("images/body-bg.jpg");
				background-size: cover;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid top">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<h1 class="h3">学且思博客登录</h1>
					</div>
					<div class="col-md-1 col-md-offset-4">
						<a href="#">首页
							<span class="glyphicon glyphicon-home"></span>
						</a>
					</div>
					<div class="col-md-1">
						<a href="login.html">登录
							<span class="glyphicon glyphicon-log-in"></span>
						</a>
					</div>
					<div class="col-md-1">
						<a href="register.html">注册
							<span class="glyphicon glyphicon-registration-mark"></span>
						</a>
					</div>
					<div class="col-md-1">
						<a href="#">帮助
							<span class="glyphicon glyphicon-question-sign"></span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container content">
			<p class="register">注册新用户</p>
			<form class="form-horizontal" action="UserServlet?method=register" method="post">
				<div class="form-group has-feedback">
					<label for="email" class="col-md-2 control-label">邮　箱</label>
					<div class="col-md-4">
						<input type="text" class="form-control" name="email" placeholder="输入正确格式的邮箱" id="email" />
						<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
					</div>
					<div class="msg text-right"></div>
				</div>
				<div class="form-group has-feedback">
					<label for="phone" class="col-md-2 control-label">手　机</label>
					<div class="col-md-4">
						<div class="input-group">
							<div class="input-group-addon">+86</div>
							<input type="text" class="form-control" name="phone" placeholder="输入正确的手机号码" id="phone" />
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
						</div>
						<div class="msg text-right"></div>
					</div>
				</div>
				<div class="form-group has-feedback">
					<label for="username" class="col-md-2 control-label">用户名</label>
					<div class="col-md-4">
						<input type="text" class="form-control" name="username" placeholder="登录用户名，不少于4个字符" id="username" />
						<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
					</div>
					<div class="msg text-right"></div>
				</div>
				<div class="form-group has-feedback">
					<label for="password1" class="col-md-2 control-label">密　码</label>
					<div class="col-md-4">
						<input type="password" class="form-control" name="password1" placeholder="至少8位，必须包含字母，数字" id="password1" />
						<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
					</div>
					<div class="msg text-right"></div>
				</div>
				<div class="form-group has-feedback">
					<label for="password2" class="col-md-2 control-label">确认密码</label>
					<div class="col-md-4">
						<input type="password" class="form-control" name="password2" placeholder="输入确认密码" id="password2" />
						<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
					</div>
					<div class="msg text-right"></div>
				</div>
				<div class="form-group">
					<div class="col-md-2 col-md-offset-2">
						<input type="submit" id="submit" class="btn btn-primary" value="注　册" />
					</div>
				</div>
			</form>
			<div class="slide-line"></div>
			<div class="slideImg">
				<img src="images/slide.jpg" width="400px"/>
			</div>
		</div>
		<div class="container">
			<hr /> </div>
		<div class="container contact">
			<p class="text-center">关于学且思博客.请联系我们@第7组.保留所有权利 Powered by 第七组</p>
		</div>
	</body>
</html>
